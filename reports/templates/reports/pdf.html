<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF {{ obj.name }}</title>
    <style>
        .image {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>{{ obj.name }}</h1>
    <br>
    <img src="{{ obj.image.path }}" class="image">
    <br>
    <h3>Remarks</h3>
    <p>{{ obj.remarks }}</p>
    <br>
    <p>author: <b>{{ obj.author.user.username }}</b></p>
    <p>created: <b>{{ obj.created_at }}</b></p>
</body>
</html>
